name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name:dotnet restore 
      run: dotnet restore 
    - name: dotnet build --configuration Release
      run: dotnet build --configuration Release
    - name: dotnet test
      run: dotnet test
